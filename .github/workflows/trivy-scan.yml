name: Continuous Security Scanning with Trivy

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t flask-app:latest .

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@v0.11.0
        with:
          image-ref: 'flask-app:latest'
          format: 'table'
          exit-code: '1'
          severity: "HIGH, CRITICAL"

      - name: Upload Trivy scan report
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: trivy-report
          path: trivy-out.txt