name: Flask CI

on:   
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: set up python
        uses: actions/setup-python@v2
        with:
            python-version: "3.10"
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install dependencies

    - name: Run tests
      run: |
        pytest  # Run pytest to execute your tests

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: docker build . -t flask-app:ci

      - name: Run Container
        run: |
          docker run -d --name flask-app-container -p 5000:5000 --memory=1g flask-app:ci

